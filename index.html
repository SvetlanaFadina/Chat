<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="app">
        <div id="login" class="login">
            <div class="login-field">
                <div class="login__decoration">
                    <img src="./chat.png" alt="picture">
                    <h3 class="login__title">Авторизация</h3>
                    <p class="login__text">Введите пожалуйста свой ник для дальнейшей авторизации</p>
                </div>
            </div>
            <div class="login-field">
                <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
                <button type="submit" id="enter" class="login-submit" data-role="login-submit">ВОЙТИ</button>
            </div>
            <div class="login-error" data-role="login-error"></div>
        </div>

        <div id="main" class="hidden">
            <div class="left-side">
                <button class="left-side__button">
                    <img class="left-side__photo" src="./lines.png" alt="lines">
                </button>
                <div class="user-info">
                    <div class="user-photo" data-role="user-photo">
                        <input class="user-photo__input" type="file">
                    </div>
                    <div class="user-name" data-role="user-name"></div>
                </div>

                <div class="user-list-container">
                    <div class="user-list-header"></div>
                    <div class="user-list" data-role="user-list"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="messages-container" data-role="messages-list"></div>
                <div class="input-container" data-role="message-sender">
                    <input class="message-input" data-role="message-input" type="text"
                        placeholder="Введите сообщение..." />
                    <button class="send-button" data-role="message-send-button">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <!-- <script src="./server/server.js"></script> -->
</body>

</html>
